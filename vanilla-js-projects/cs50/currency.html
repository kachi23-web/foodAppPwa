<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Api</title>

    <script>
            

        document.addEventListener('DOMContentLoaded', function(){
            
            document.querySelector('form').onsubmit = function(e) {
               

                e.preventDefault();
            //  fetch('https://api.exchangeratesapi.io/latest?base=USD')
            var myHeaders = new Headers();
            myHeaders.append("apikey", "wEXKZ4oEXxQnd5By66V5GYgGaR44hX5r");

            var requestOptions = {
            method: 'GET',
            redirect: 'follow',
            headers: myHeaders
            };


            fetch("https://api.apilayer.com/exchangerates_data/convert?to=to&from=from&amount=amount", requestOptions)
            .then(response => response.json())
            .then(data => {
                const currency = document.querySelector('#currency').value.toUpperCase();
                const rate  = data.rates[currency];
                if (rate !== undefined){

                
                document.querySelector('#result').innerHTML = `1 USD is equal to ${rate.toFixed(3)} ${currency}.`;
                }else{
                    document.querySelector('#result').innerHTML = 'Invalid currency';
                }
                    })
                // return false;
            
             .catch(error => {
                console.log('Error:',error)
             });
            }
    });

            // fetch("https://api.apilayer.com/exchangerates_data/convert?to={to}&from={from}&amount={amount}", requestOptions)
            // .then(response => response.text())
            // .then(result => console.log(result))
            // .catch(error => console.log('error', error));
    
    
    
        
    
    

           
    </script>
</head>
<body>
    <form action="">
        <input type="text" value="" placeholder="Amount">

        <input type="text" id="currency" placeholder="currency">
        <input type="submit" value="covnert">
    </form>

    <input id="result">

</body>
</html>
